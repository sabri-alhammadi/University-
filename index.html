<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نظام إدارة التعلم الإلكتروني - تسجيل الدخول</title>
<style>
  /* ألوان النظام */
  :root {
    --dark-green: #0F5E3B;
    --lime-green: #7DBB43;
    --light-lime-green: #C9D94A;
    --white: #FFFFFF;
  }

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--white);
    color: var(--dark-green);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: var(--white);
    border: 2px solid var(--dark-green);
    border-radius: 10px;
    padding: 30px 40px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 15px rgba(15, 94, 59, 0.3);
  }

  h1 {
    text-align: center;
    color: var(--dark-green);
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: var(--lime-green);
  }

  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1.5px solid var(--light-lime-green);
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: var(--dark-green);
  }

  .checkbox-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 20px;
  }

  .checkbox-container input {
    margin-left: 10px;
  }

  .btn {
    background-color: var(--dark-green);
    color: var(--white);
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: var(--lime-green);
    color: var(--dark-green);
  }

  .forgot-password {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: var(--lime-green);
    text-decoration: none;
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 450px) {
    .login-container {
      padding: 20px 25px;
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <label for="role">اختر الدور</label>
      <select id="role" required>
        <option value="" disabled selected>-- اختر --</option>
        <option value="student">طالب</option>
        <option value="teacher">مدرس</option>
        <option value="admin">إدارة</option>
      </select>

      <label for="email">البريد الإلكتروني / اسم المستخدم</label>
      <input type="email" id="email" placeholder="example@mail.com" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="********" required />

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe" style="margin:0;">تذكّرني</label>
      </div>

      <button type="submit" class="btn">تسجيل الدخول</button>
    </form>
    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
  </div>

  <script>
    // محاكاة صفحة الدخول: إعادة التوجيه حسب الدور
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      if(!role) {
        alert('الرجاء اختيار الدور!');
        return;
      }
      // إعادة التوجيه للصفحة المناسبة
      if(role === 'student') {
        window.location.href = 'student-dashboard.html';
      } else if(role === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
      } else if(role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      }
    });
  </script>
</body>
</html>
