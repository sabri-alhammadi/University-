<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الملف الشخصي - نظام LMS</title>
<style>
  :root {
    --dark-green: #0F5E3B;
    --lime-green: #7DBB43;
    --light-lime-green: #C9D94A;
    --white-color: #FFFFFF;
  }
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: var(--white-color);
    color: var(--dark-green);
    padding: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
  }
  .profile-container {
    background: #f7fbf1;
    border: 2px solid var(--lime-green);
    border-radius: 12px;
    padding: 2rem 2.5rem;
  }
  .profile-row {
    margin-bottom: 1.3rem;
  }
  label {
    font-weight: 700;
    display: block;
    margin-bottom: 0.4rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    border: 2px solid var(--lime-green);
    border-radius: 8px;
    font-size: 1rem;
  }
  .profile-img {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
  }
  .profile-img img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--dark-green);
    object-fit: cover;
  }
  button {
    display: block;
    width: 100%;
    padding: 0.8rem;
    background-color: var(--dark-green);
    color: var(--white-color);
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 1.5rem;
  }
  button:hover {
    background-color: var(--lime-green);
  }
  nav {
    margin-top: 2rem;
    text-align: center;
  }
  nav a {
    margin: 0 1rem;
    color: var(--lime-green);
    font-weight: 700;
    text-decoration: none;
    font-size: 1.1rem;
  }
  nav a:hover {
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <h1>الملف الشخصي</h1>
  <div class="profile-container">
    <div class="profile-img">
      <img src="https://i.pravatar.cc/120" alt="صورة الطالب" />
    </div>
    <form action="#" method="post" onsubmit="alert('تم حفظ التعديلات (محاكاة فقط)'); return false;">
      <div class="profile-row">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" value="أحمد محمد" required />
      </div>
      <div class="profile-row">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" value="ahmed@example.com" required />
      </div>
      <div class="profile-row">
        <label for="password">تغيير كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور الجديدة" />
      </div>
      <button type="submit">حفظ التعديلات</button>
    </form>
  </div>

  <nav>
    <a href="student_dashboard.html">لوحة تحكم الطالب</a>
    <a href="courses.html">الدورات المسجلة</a>
    <a href="assignments.html">الواجبات والاختبارات</a>
    <a href="grades.html">النتائج والتقارير</a>
    <a href="forums.html">المنتديات</a>
    <a href="login.html">تسجيل الخروج</a>
  </nav>
</body>
</html>
